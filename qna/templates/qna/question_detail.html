{% extends "info/base.html" %}
{% block content %}

<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      {% if object.author == user %}
        <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'question-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'questiondelete' object.id %}">Delete</a>          
        </div>
<a href=""></a>
      {% endif %}
    </div>

 
        <h1> Question:</h1>
        <h3> Q title:  {{ object.title }} </h3>
        <h3> Q body: {{ object.body }} </h3>

  </div>
</article>



{% endblock content %}
